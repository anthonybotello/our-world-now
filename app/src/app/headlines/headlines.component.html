<mat-tab-group mat-align-tabs="center" origin="0">
    <mat-tab label="News">
        <h4 class="no-data" *ngIf="noNews">
            No news available for {{country.name}}.
        </h4>
        <ngb-carousel *ngIf="!noNews">
            <ng-template ngbSlide *ngFor="let article of news">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title><a [href]="article.url">{{article.title}}</a></mat-card-title>
                        <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="article.urlToImage">
                </mat-card>
                <br>
            </ng-template>
        </ngb-carousel> 
    </mat-tab>
    <mat-tab label="Twitter">
        <h4 class="no-data" *ngIf="noTwitter">
            No Twitter data available for {{country.name}}.
        </h4>
        <div *ngIf="!noTwitter">
            <mat-nav-list>
                <h3>Hashtags</h3>
                <a mat-list-item *ngFor="let hashtag of twitterHashtags" [href]="hashtag.url"><span style="color: #3e75ed">{{ hashtag.name }}</span></a>
            </mat-nav-list>
            <mat-divider [vertical]="true"></mat-divider>
            <mat-nav-list>
                <h3>Queries</h3>
                <a mat-list-item *ngFor="let query of twitterQueries" [href]="query.url"><span style="color: #3e75ed">{{ query.name }} ({{ query.translatedName }})</span></a>
            </mat-nav-list>
        </div>
    </mat-tab>
</mat-tab-group>
